spring.application.name=AutoSaveAPI
# ===============================
# DATABASE CONFIGURATION
# ===============================

# JDBC URL for connecting to your PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/auto_save_db

# Your PostgreSQL username
spring.datasource.username=akash

# Your PostgreSQL password
spring.datasource.password=12345678

# PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================

# Automatically create or update the database schema based on JPA entities
# Options: none | validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

# Print SQL statements in the console
spring.jpa.show-sql=true

# Use PostgreSQL dialect (helps Hibernate generate compatible SQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ===============================
# SERVER SETTINGS (OPTIONAL)
# ===============================

# Server port (default is 8080)
server.port=8080


# ===============================
# LOGGING (OPTIONAL)
# ===============================

# Show INFO level logs for Spring (can change to DEBUG for more detail)
logging.level.org.springframework=INFO
